 <app-header></app-header>
<app-navbar></app-navbar>

<main class="min-h-screen pt-20"> 
  <router-outlet></router-outlet>
</main>

@if (toast.message()) {
  <div class="fixed bottom-10 right-10 z-50">
    <div [class]="toast.type() === 'error' ? 'bg-red-600' : 'bg-blue-600'"
         class="flex items-center gap-3 text-white px-8 py-4 rounded-xl shadow-2xl animate-bounce border-2 border-white/20">
      
      @if(toast.type() === 'error') {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
        </svg>
      }
      
      <span class="font-bold text-lg">{{ toast.message() }}</span>
    </div>
  </div>
}
