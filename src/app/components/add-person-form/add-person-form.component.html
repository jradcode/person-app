<div class="container py-10">
	<h1 class="text-3xl font-bold text-center py-5">Add Nametag</h1>
	<div class="flex justify-center items-center">
		<form [formGroup]="personForm" (submit)="submitForm()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-xs border-4">
			<label class="block text-gray-700 text-sm font-bold mb-2" for="fullName">
				Full Name
			</label>
			<input formControlName="fullName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fullName" type="text" placeholder="Full Name"/>
			@if(personForm.controls["fullName"].errors?.["required"] && personForm.controls["fullName"].touched) {
				<div class="text-red-500 text-sm py-2 px-2 text-center">
					<span>Full Name is required!</span>
				</div>
			}

			<label class="block text-gray-700 text-sm font-bold mb-2" for="age">
				Age
			</label>
			<input  formControlName="age" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="age" type="number" placeholder="Age"/>
			@if(personForm.controls["age"].errors?.["required"] && personForm.controls["age"].touched) {
				<div class="text-red-500 text-sm py-2 px-2 text-center">
					<span>Age is required!</span>
				</div>
			} <!--
			<div *ngIf="personForm.get('age').errors?.maxLength">
				<div class="text-red-500 text-sm py-2 px-2 text-center">
					<span>Age can't be over 3 digits!</span>
				</div>
			</div>
		-->
			<div class="flex py-5 justify-center items-center">
				<button [disabled]="!personForm.valid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="submit">Add Nametag</button>
			</div>
		</form>
	</div>
</div>
